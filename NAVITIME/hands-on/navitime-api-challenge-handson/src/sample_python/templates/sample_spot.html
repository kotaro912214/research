{% extends 'layout.html' %}
{% block content %}
<h1>mocha スポット検索 サンプルコード</h1>
<form action="/spot" method="post">
  <button type="submit">東京タワーのスポット検索</button>
</form>
<p>
  <div>
    name(スポット名)：<div>{{ value.name }}</div>
  </div>
</p>
<p>
  <div>
    address(住所)：<div>{{ value.address }}</div>
  </div>
</p>
<p>
  <div>
    lat(緯度):<div>{{ value.lat }}</div>
  </div>
</p>
<p>
  <div>
    lon(経度):<div>{{ value.lon }}</div>
  </div>
</p>
<p>
  <a href="/">トップ画面に戻る</a>
</p>
{% endblock %}
