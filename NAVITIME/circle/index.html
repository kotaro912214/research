<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>円サンプル</title>
  <script>
    //初期化処理
    function init() {
      // 緯度・経度にdegree形式を利用する場合は必ず、シングルコーテーションで囲む
      // 通常はmillisec形式を推奨
      var sinjuku = new navitime.geo.LatLng('35.689296', '139.702089');
      var map = new navitime.geo.Map('map', sinjuku, 14);

      //円
      // circle = new navitime.geo.overlay.Circle({
      //   center: sinjuku,
      //   fillColor: '#000064',
      //   fillOpacity: 0.2,
      //   radius: 1500,
      //   strokeColor: '#000064',
      //   strokeOpacity: 0.8,
      //   strokeWeight: 2,
      //   map: map
      // });

      let pins = [];
      let S_coords = [
        [35.688669, 139.697131],
        [35.695986, 139.702044],
        [35.690372, 139.712032],
        [35.685251, 139.713684],
        [35.699523, 139.705726]
      ];
      let S_latlng = [];
      for (var i = 0; i < 5; i++) {
        S_latlng[i] = new navitime.geo.LatLng(S_coords[i][0], S_coords[i][1])
      }

      pins[i] = new navitime.geo.overlay.Pin({
        icon: './car.png',
        position: S_latlng[0],
        draggable: false,
        map: map,
        title: 'car'
      })
      for (var i = 1; i < 5; i++) {
        pins[i] = new navitime.geo.overlay.Pin({
          icon: '../sample/icons/pin-' + String(i) + '.png',
          position: S_latlng[i],
          draggable: false,
          map: map,
          title: 'station ' + String(i)
        });
      };
    }
    //円切り替え
    function switchCircle() {
      circle.setVisible(!circle.getVisible());
    }
  </script>
</head>

<body onload="init()">
  <div id="map" style="height:100vh; width:100vw"></div>
  <input type="button" value="新大久保を中心とした円(表示/非表示)" onclick="switchCircle()" />
  <script src='http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>

</html>
